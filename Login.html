<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Project v1.0.0
</title>
<link rel="stylesheet" href="LoginStyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="mainContainer">
        <div class="leftSide">
            <div class="loginLabel">
                <label>
                    Log In
                </label>
            </div>
            <div class="inputContainer">
                <input type="text" id="email" class="in" placeholder="email">
                <input type="text" id="password" class="in" placeholder="password">
                <input type="checkbox" name="rememberMe" id="check">
                    <label for="check" class="ckeckboxText">
                        Remember me
                    </label>
                <a href="login.html" class="forget">Forget password?</a> 
                <input id="loginButton" type="button" value="LOG IN">  
                <div class="connectwithContainer">
                    <hr class="hLeftLine">
                    <label>Or Connect with</label>
                    <hr class="hRightLine">   
                </div>
                <div style="display:flex; justify-content:center; margin:20px;">
                    <a href="https://www.facebook.com/"><i class="fa fa-facebook" style="font-size:24px;margin:10px;color:blue"></i></a>
                    <a href="https://www.twitter.com/"><i class="fa fa-twitter" style="font-size:24px;margin:10px;color:cornflowerblue"></i></a>
                    <a href="https://www.gitHub.com"><i class="fa fa-github" style="font-size:24px;margin:10px;color:black"></i></a>  
                    <a href="https://www.linkedin.com/"><i class="fa fa-linkedin-square" style="font-size:24px;margin:10px;color:cornflowerblue"></i></a>
                        
                </div>  
                    
            </div>
            <div id="copyWrite">&copy 2019</div>
        </div>
        <div class="rightSide">
            <div class="icon"> 
                <i class="fa fa-user-plus" style="font-size:86px;color:white"></i> 
            </div>
            <div class="hello">Hello, friend!</div>
            <p class="intro">Enter your personal details and start the journey with us</p>
            <div class="mainRegister">
                <div class="register">REGISTER
                    <i class="fa fa-arrow-circle-o-right" style="font-size:25px;font-weight:normal;margin-left:5px;color:white"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
